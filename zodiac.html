<!DOCTYPE html>
<html>
<head>
    <title>Zodiac</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="zodiac.js"></script>
</head>

<body onload="dayNumber()">

<div class="jumbotron">
    <div class="container">
        <h1>12 Signs of Zodiac</h1>
        <p>Get your daily horoscope</p>
    </div>
</div>

<div class="container" id="main">
    <div class="row">
        <div class="col-md-6">
            <img id="wheel" src="wheel.jpg"/>
        </div>
        <div class="col-md-6" id="formDiv" onsubmit="output(); return false;">
            <h4 class="lead">Enter your date of birth to get your daily horoscope!</h4>
            <form>
                <div class="form-group">
                    <label for="month">Month</label>
                    <select class="form-control" name="month" id="month" onchange="dayNumber()">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <select class="form-control" name="day" id="day"><option> 1</option></select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input class="form-control" type="text" name="year" id="year">
                </div>
                <input class="btn btn-default" type="submit" value="submit"></p>
            </form>


            <table id="result">
                <tr>
                    <td id="signPicDiv"><img id="signPic"/></td>
                    <td id="output" class="lead"></td>
                </tr>
                <tr><td colspan="2" id="fortune"></td></tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
